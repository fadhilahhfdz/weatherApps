<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-icon name="calendar-outline"></ion-icon>
            {{fav.date|date:'dd MMM yyy'}}<br>
            <ion-icon name="time-outline"></ion-icon>
            {{fav.date|date:'HH:mm'}}
          </ion-col>
          <ion-col size="5">
            <ion-label>
              {{fav.main}} <br> {{fav.desc}}
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <img src="http://openweathermap.org/img/wn/{{fav.icon}}@2x.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
