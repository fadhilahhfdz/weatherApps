<ion-header>
  <ion-toolbar>
    <ion-title size="medium"> Weather Now </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center;">
  <div id="container" style="margin-top: 100px;">
    <h1 class="ion-60p" style="font-size: 50px;">{{temp}} Â°C</h1>
    <div *ngFor="let w of weather.weather">
      <img
        src="http://openweathermap.org/img/wn/{{w.icon}}@2x.png"
        alt=""
        height="180px"
      />
      <h1 class="ion-30p">
        {{city}}<br />
        {{w.main}}(<small>{{w.description}}</small>)
      </h1>
    </div>
  </div>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
